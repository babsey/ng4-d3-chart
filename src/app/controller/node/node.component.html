<mat-card class="node-card" [style.border-color]="node.color">
    <mat-card-subtitle>
        Node {{node.id}}
    </mat-card-subtitle>
    <mat-card-content>
        <div class="controller" *ngFor="let sliderOptions of options.slider">
            <app-slider [options]="sliderOptions"></app-slider>
        </div>
    </mat-card-content>
</mat-card>

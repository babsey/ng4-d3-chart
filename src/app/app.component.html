<mat-toolbar color="primary">
    <h1>Angular4 D3 chart</h1>
    <span class="spacer"></span>
    <button mat-icon-button (click)="dataUpdate()">
        <mat-icon>refresh</mat-icon>
    </button>
    <button mat-icon-button (click)="paramsShuffle()">
        <mat-icon>casino</mat-icon>
    </button>
    <button mat-icon-button (click)="sidenavToggle(sidenav)">
        <mat-icon>menu</mat-icon>
    </button>
</mat-toolbar>

<mat-sidenav-container id="content" [style.height]="height" (window:resize)="resize()">
    <mat-sidenav #sidenav mode="side" [(opened)]="controllerOptions.opened" position="end">
        <app-controller [options]="controllerOptions"></app-controller>
    </mat-sidenav>

    <mat-sidenav-content id="graph">
        <app-chart [data]="data" [options]="chartOptions"></app-chart>
    </mat-sidenav-content>
</mat-sidenav-container>

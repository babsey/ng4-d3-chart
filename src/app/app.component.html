<mat-card>
<mat-card-content>

<div class="chart">
  <svg width="960" height="480">
    <g app-line-chart [options]="options.chart" [data]="data" />
    <g app-scatter-chart [options]="options.chart" [data]="data" />
  </svg>
</div>

<div class="controller" *ngFor="let sliderOpt of options.slider">
    <slider id="sliderOpt.id" [options]="sliderOpt" (changed)="update()"></slider>
</div>

<button (click)="update()">Update data</button>

</mat-card-content>
</mat-card>
